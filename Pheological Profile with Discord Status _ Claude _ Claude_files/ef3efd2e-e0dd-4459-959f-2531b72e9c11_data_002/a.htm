    <script>
      (function() {
        const originalConsole = window.console;
        window.console = {
          log: (...args) => {
            originalConsole.log(...args);
            window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
          },
          error: (...args) => {
            originalConsole.error(...args);
            window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
          },
          warn: (...args) => {
            originalConsole.warn(...args);
            window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
          }
        };

        let requestId = 0;
        let callbacksMap = new Map();
        let streamControllers = new Map();
        
        window.claude = {
          complete: (prompt) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
            });
          }
        };

        let pendingBlobs = new Map();
        URL.createObjectURL = (blob) => {
          // Store the blob and create an ID and URL for it
          const blobId = `blob-${Date.now()}-${Math.random()}`;
          pendingBlobs.set(blobId, blob);
          return `blob-request://${blobId}`;
        };

        URL.revokeObjectURL = (url) => {
          // Remove the blob from our store
          const blobId = url.replace("blob-request://", "");
          pendingBlobs.delete(blobId);
        };

        const getBlobFromURL = (url) => {
          const blobId = url.replace("blob-request://", "");
          return pendingBlobs.get(blobId);
        };

        // Override global fetch with streaming support
        window.fetch = (url, init = {}) => {
          return new Promise((resolve, reject) => {
            const id = requestId++;
            const channelId = `fetch-${id}-${Date.now()}`;
            
            callbacksMap.set(id, { 
              resolve: (response) => {
                // Create a ReadableStream for the response body
                const stream = new ReadableStream({
                  start(controller) {
                    streamControllers.set(channelId, controller);
                  },
                  cancel() {
                    streamControllers.delete(channelId);
                  }
                });
                
                // Create and return the Response with the stream
                resolve(new Response(stream, {
                  status: response.status,
                  statusText: response.statusText,
                  headers: response.headers
                }));
              },
              reject,
              channelId
            });
            
            window.parent.postMessage({
              type: 'proxyFetch',
              id,
              url,
              init,
              channelId
            }, '*');
          });
        };

        window.addEventListener('message', async (event) => {
          if (event.data.type === 'takeScreenshot') {
            const rootElement = document.getElementById('artifacts-component-root-html');
            if (!rootElement) {
              window.parent.postMessage({
                type: 'screenshotError',
                error: new Error('Root element not found'),
              }, '*');
            }
            const screenshot = await htmlToImage.toPng(rootElement, {
              imagePlaceholder:
                "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=",
            });
            window.parent.postMessage({
              type: 'screenshotData',
              data: screenshot,
            }, '*');
          } else if (event.data.type === 'claudeComplete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.completion);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'proxyFetchResponse') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
              callbacksMap.delete(event.data.id);
            } else {
              // Initial response with headers, status, etc.
              callback.resolve({
                status: event.data.status,
                statusText: event.data.statusText,
                headers: event.data.headers
              });
              // Don't delete the callback yet if streaming
              if (!event.data.body) {
                callbacksMap.delete(event.data.id);
              }
            }
          } else if (event.data.type === 'proxyFetchStream') {
            // Handle streaming data chunks
            const controller = streamControllers.get(event.data.channelId);
            if (controller) {
              if (event.data.error) {
                controller.error(new Error(event.data.error));
                streamControllers.delete(event.data.channelId);
              } else if (event.data.done) {
                controller.close();
                streamControllers.delete(event.data.channelId);
                // Clean up the callback
                const callback = Array.from(callbacksMap.entries()).find(
                  ([_, value]) => value.channelId === event.data.channelId
                );
                if (callback) {
                  callbacksMap.delete(callback[0]);
                }
              } else if (event.data.chunk) {
                controller.enqueue(new Uint8Array(event.data.chunk));
              }
            }
          }
        });

        window.addEventListener('click', (event) => {
          const isEl = event.target instanceof HTMLElement;
          if (!isEl) return;
    
          // find ancestor links
          const linkEl = event.target.closest("a");
          if (!linkEl || !linkEl.href) return;
    
          event.preventDefault();
          event.stopImmediatePropagation();
    
          if (linkEl.href.startsWith("blob-request:")) {
            const blob = getBlobFromURL(linkEl.href);
            if (!blob) return;
            void blob.arrayBuffer().then((data) => {
              window.parent.postMessage({
                type: "downloadFile",
                filename: linkEl.download,
                data,
                mimeType: blob.type || "application/octet-stream",
              });
            });
          } else if (linkEl.href.startsWith("data:")) {
            const [header, base64Data] = linkEl.href.split(",");
            const mimeMatch = header.match(/data:([^;]+)/);
            const mimeType = mimeMatch ? mimeMatch[1] : "application/octet-stream";
            const binaryString = atob(base64Data);
            const data = Uint8Array.from(binaryString, (c) =>
              c.charCodeAt(0),
            ).buffer;
            window.parent.postMessage({
              type: "downloadFile",
              filename: linkEl.download,
              data,
              mimeType,
            });
          } else {
            let linkUrl;
            try {
              linkUrl = new URL(linkEl.href);
            } catch (error) {
              return;
            }
    
            if (linkUrl.hostname === window.location.hostname) return;
      
            window.parent.postMessage({
              type: 'openExternal',
              href: linkEl.href,
            }, '*');
          }
      });

        const originalOpen = window.open;
        window.open = function (url) {
          window.parent.postMessage({
            type: "openExternal",
            href: url,
          }, "*");
        };

        window.addEventListener('error', (event) => {
          window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
        });
      })();
    </script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pheological</title>
    <meta name="theme-color" content="#6366f1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Glassmorphism container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 0.8) 0%, 
                rgba(20, 20, 20, 0.9) 50%, 
                rgba(15, 15, 15, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem 4rem;
            max-width: 900px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 3rem;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
        }

        /* Profile section */
        .profile {
            flex: 1;
            text-align: left;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-info {
            flex: 1;
        }

        .avatar {
            width: 100px;
            height: 100px;
            position: relative;
            flex-shrink: 0;
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #333333, #666666, #999999, #cccccc);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333333, #666666);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }

        /* Discord status indicator positioned like Discord */
        .status-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 4px solid rgba(30, 30, 30, 0.9);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .status-indicator.online {
            background-color: #23a55a;
            box-shadow: 0 0 12px rgba(35, 165, 90, 0.6);
        }

        .status-indicator.idle {
            background-color: #f0b232;
            box-shadow: 0 0 12px rgba(240, 178, 50, 0.6);
        }

        .status-indicator.dnd {
            background-color: #f23f43;
            box-shadow: 0 0 12px rgba(242, 63, 67, 0.6);
        }

        .status-indicator.offline {
            background-color: #80848e;
            box-shadow: none;
        }

        .status-indicator.loading {
            background-color: #5865f2;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        /* Discord tag styling */
        .discord-tag {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            user-select: none;
            width: fit-content;
            margin-top: 0.5rem;
        }

        .discord-tag:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .discord-icon {
            width: 16px;
            height: 16px;
            color: #cccccc;
        }

        .discord-username {
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .copy-tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .copy-tooltip.show {
            opacity: 1;
        }

        .discord-tag.copying .discord-username {
            opacity: 0;
        }

        /* Social links */
        .social-section {
            flex: 0 0 320px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Icon styles */
        .icon {
            width: 20px;
            height: 20px;
        }

        /* Specific button colors on hover */
        .discord:hover {
            background: rgba(88, 101, 242, 0.1);
            border-color: rgba(88, 101, 242, 0.3);
        }

        .github:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .modrinth:hover {
            background: rgba(30, 214, 107, 0.1);
            border-color: rgba(30, 214, 107, 0.3);
        }

        .spotify:hover {
            background: rgba(30, 215, 96, 0.1);
            border-color: rgba(30, 215, 96, 0.3);
        }

        .youtube:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        /* Skills badges */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .skill-badge {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                padding: 2rem;
                text-align: center;
                gap: 2rem;
            }

            .profile-header {
                justify-content: center;
                text-align: center;
                flex-direction: column;
                gap: 1rem;
            }

            .profile-info {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .discord-tag {
                align-self: center;
            }

            .social-section {
                flex: none;
                width: 100%;
            }

            .social-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .profile {
                text-align: center;
            }

            .skills {
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .avatar-inner {
                font-size: 2rem;
            }

            .status-indicator {
                width: 24px;
                height: 24px;
                border-width: 3px;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .card {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Get Discord status from Lanyard API
        async function getDiscordStatus() {
            // Note: In Claude's artifact environment, external API calls are restricted
            // When you use this code on your own server/website, the API call will work
            try {
                const response = await fetch('https://api.lanyard.rest/v1/users/551949864968257536', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.discord_status) {
                    updateStatusIndicator(data.data.discord_status);
                    console.log('Discord status fetched successfully:', data.data.discord_status);
                } else {
                    updateStatusIndicator('online'); // Default fallback
                }
            } catch (error) {
                console.log('API fetch restricted in this environment. Setting default status to online.');
                console.log('This will work properly when hosted on your own website!');
                // Set to online as default since your API shows you're typically online
                updateStatusIndicator('online');
            }
        }

        // Update the status indicator
        function updateStatusIndicator(status) {
            const indicator = document.getElementById('status-indicator');
            indicator.className = `status-indicator ${status}`;
        }

        // Copy Discord username function
        function copyDiscord() {
            const discordTag = document.querySelector('.discord-tag');
            const tooltip = document.querySelector('.copy-tooltip');
            
            navigator.clipboard.writeText('pheological').then(() => {
                discordTag.classList.add('copying');
                tooltip.classList.add('show');
                
                setTimeout(() => {
                    discordTag.classList.remove('copying');
                    tooltip.classList.remove('show');
                }, 1500);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = 'pheological';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                discordTag.classList.add('copying');
                tooltip.classList.add('show');
                
                setTimeout(() => {
                    discordTag.classList.remove('copying');
                    tooltip.classList.remove('show');
                }, 1500);
            });
        }

        // Smooth hover effects for buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Initialize particles and Discord status when page loads
        window.addEventListener('load', () => {
            createParticles();
            getDiscordStatus();
            
            // Update status every 30 seconds
            setInterval(getDiscordStatus, 30000);
        });

        // Add subtle mouse parallax effect to the card
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const deltaX = (e.clientX - centerX) / 50;
            const deltaY = (e.clientY - centerY) / 50;
            
            card.style.transform = `translateY(-5px) rotateX(${deltaY}deg) rotateY(${deltaX}deg)`;
        });

        // Reset card position when mouse leaves
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.card');
            card.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
        });
    </script>
