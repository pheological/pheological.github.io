    <style>
      /* Injecting custom keyframes here for the specific float animation */
      @keyframes float {
          0% {
              transform: translateY(100vh) translateX(0px);
              opacity: 0;
          }
          10% {
              opacity: 1;
          }
          90% {
              opacity: 1;
          }
          100% {
              transform: translateY(-100px) translateX(100px);
              opacity: 0;
          }
      }
      @keyframes slideUp {
          from {
              opacity: 0;
              transform: translateY(50px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
    </style>
