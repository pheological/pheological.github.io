<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pheological</title>
    <meta name="theme-color" content="#6366f1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-pan 60s linear infinite;
        }

        @keyframes grid-pan {
            from { background-position: 0 0; }
            to { background-position: 400px 400px; }
        }

        .spotlight {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            transition: transform 1s ease-out;
        }


        .spotlight.s2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
        }


        /* Glassmorphism container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem;
            max-width: 850px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Profile section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 100px;
            height: 100px;
            position: relative;
            flex-shrink: 0;
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899, #3b82f6, #6366f1);
            background-size: 300% 300%;
            border-radius: 50%;
            animation: rotate 3s linear infinite, gradientMove 4s ease infinite;
            z-index: -1;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af, #60a5fa);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 5s ease infinite;
            margin: 0;
        }

        @keyframes textGradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        /* Discord tag styling */
        .discord-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            user-select: none;
            width: fit-content;
            margin-top: 0.5rem;
        }

        .discord-tag:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.5);
            transform: translateY(-1px);
        }

        .discord-icon {
            width: 16px;
            height: 16px;
            color: #5865f2;
        }

        .discord-username {
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .copy-tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .copy-tooltip.show {
            opacity: 1;
        }

        .discord-tag.copying .discord-username {
            opacity: 0;
        }

        /* Social links */
        .social-section {
            width: 100%;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            background: rgba(30, 30, 40, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: rgba(50, 50, 60, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Icon styles */
        .icon {
            width: 20px;
            height: 20px;
        }

        /* Specific button colors on hover */
        .discord:hover {
            background: rgba(88, 101, 242, 0.1);
            border-color: rgba(88, 101, 242, 0.3);
        }

        .github:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .modrinth:hover {
            background: rgba(30, 214, 107, 0.1);
            border-color: rgba(30, 214, 107, 0.3);
        }

        .spotify:hover {
            background: rgba(30, 215, 96, 0.1);
            border-color: rgba(30, 215, 96, 0.3);
        }

        .youtube:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        /* Skills badges */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .skill-badge {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .skill-badge:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-1px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                padding: 2rem;
                text-align: center;
                gap: 2rem;
            }

            .profile-header {
                justify-content: center;
                text-align: center;
            }

            .social-section {
                flex: none;
                width: 100%;
            }

            .social-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .profile {
                text-align: center;
            }

            .skills {
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .avatar-inner {
                font-size: 2rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .card {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<script>
    // Copy Discord username function
    function copyDiscord() {
        const discordTag = document.querySelector('.discord-tag');
        const tooltip = document.querySelector('.copy-tooltip');

        navigator.clipboard.writeText('pheological').then(() => {
            discordTag.classList.add('copying');
            tooltip.classList.add('show');

            setTimeout(() => {
                discordTag.classList.remove('copying');
                tooltip.classList.remove('show');
            }, 1500);
        }).catch(() => {
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = 'pheological';
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            discordTag.classList.add('copying');
            tooltip.classList.add('show');

            setTimeout(() => {
                discordTag.classList.remove('copying');
                tooltip.classList.remove('show');
            }, 1500);
        });
    }

    // Smooth hover effects for buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px) scale(1.02)';
        });

        btn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    });

    // Spotlight follow cursor
    document.addEventListener('mousemove', (e) => {
        const spotlights = document.querySelectorAll('.spotlight');
        spotlights.forEach(spotlight => {
            const rect = spotlight.getBoundingClientRect();
            const x = e.clientX - rect.width / 2;
            const y = e.clientY - rect.height / 2;
            spotlight.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
</script>
